<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register & Login Page</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .toggle {
      background: #007bff;
      margin-top: 10px;
    }

    .toggle:hover {
      background: #0056b3;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

<div class="container" id="registerForm">
  <h2>Register</h2>
  <input type="text" id="regUser" placeholder="Choose username">
  <input type="password" id="regPass" placeholder="Choose password">
  <button onclick="register()">Register</button>
  <button class="toggle" onclick="toggleForm()">Go to Login</button>
  <div class="message" id="regMessage"></div>
</div>

<div class="container" id="loginForm" style="display:none;">
  <h2>Login</h2>
  <input type="text" id="loginUser" placeholder="Enter username">
  <input type="password" id="loginPass" placeholder="Enter password">
  <button onclick="login()">Login</button>
  <button class="toggle" onclick="toggleForm()">Go to Register</button>
  <div class="message" id="loginMessage"></div>
</div>

<script>
  function toggleForm() {
    const reg = document.getElementById('registerForm');
    const log = document.getElementById('loginForm');
    reg.style.display = reg.style.display === 'none' ? 'block' : 'none';
    log.style.display = log.style.display === 'none' ? 'block' : 'none';
  }

  function register() {
    const user = document.getElementById('regUser').value.trim();
    const pass = document.getElementById('regPass').value.trim();
    const msg = document.getElementById('regMessage');

    if (!user || !pass) {
      msg.textContent = "Please fill in both fields.";
      return;
    }

    if (localStorage.getItem(user)) {
      msg.textContent = "Username already exists.";
    } else {
      localStorage.setItem(user, pass);
      msg.style.color = "green";
      msg.textContent = "Registered successfully!";
    }
  }

  function login() {
    const user = document.getElementById('loginUser').value.trim();
    const pass = document.getElementById('loginPass').value.trim();
    const msg = document.getElementById('loginMessage');

    const storedPass = localStorage.getItem(user);

    if (storedPass && storedPass === pass) {
      msg.style.color = "green";
      msg.textContent = "Login successful!";
      // Redirect to secure page (optional)
      setTimeout(() => {
        window.location.href = "secure.html";
      }, 1000);
    } else {
      msg.style.color = "red";
      msg.textContent = "Invalid credentials.";
    }
  }
</script>

</body>
</html>
